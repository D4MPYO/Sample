<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    video, canvas, img {
      max-width: 90%;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Simple Document Scanner</h1>

  <!-- Image Upload -->
  <input type="file" id="upload" accept="image/*">
  <br>
  <img id="image" alt="Preview will appear here">
  <div id="scanResult"></div>

  <hr>

  <!-- Live Camera -->
  <h2>Live Camera Scan</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <canvas id="result"></canvas>

  <!-- Load OpenCV & JScanify -->
  <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <script>
    const scanner = new jscanify();

    // === Upload & Scan Image ===
    const upload = document.getElementById("upload");
    const image = document.getElementById("image");
    const scanResult = document.getElementById("scanResult");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
      }
    });

    image.onload = function () {
      scanResult.innerHTML = ""; // clear previous
      const highlightedCanvas = scanner.highlightPaper(image);
      scanResult.appendChild(highlightedCanvas);

      const extracted = scanner.extractPaper(image, 500, 700);
      scanResult.appendChild(extracted);
    };

    // === Live Camera Scanning ===
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");

    const canvasCtx = canvas.getContext("2d");
    const resultCtx = result.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          result.width = video.videoWidth;
          result.height = video.videoHeight;

          canvasCtx.drawImage(video, 0, 0);
          const resultCanvas = scanner.highlightPaper(canvas);
          resultCtx.drawImage(resultCanvas, 0, 0);
        }, 100);
      };
    });
  </script>
</body>
</html>
